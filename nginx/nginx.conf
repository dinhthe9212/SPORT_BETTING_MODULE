events {
    worker_connections 1024;
}

http {
    upstream betting_service {
        server betting_service:8002;
    }

    upstream carousel_service {
        server carousel_service:8006;
    }

    upstream individual_bookmaker_service {
        server individual_bookmaker_service:8007;
    }

    upstream risk_management_service {
        server risk_management_service:8003;
    }

    upstream saga_orchestrator {
        server saga_orchestrator:8008;
    }

    upstream sports_data_service {
        server sports_data_service:8005;
    }

    # Rate limiting
    limit_req_zone $binary_remote_addr zone=api:10m rate=10r/s;
    limit_req_zone $binary_remote_addr zone=login:10m rate=1r/s;

    # Gzip compression
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_types text/plain text/css text/xml text/javascript application/javascript application/xml+rss application/json;

    # Security headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header Referrer-Policy "no-referrer-when-downgrade" always;
    add_header Content-Security-Policy "default-src 'self' http: https: data: blob: 'unsafe-inline'" always;

    server {
        listen 80;
        server_name localhost;

        # Health check endpoint
        location /health {
            access_log off;
            return 200 "healthy\n";
            add_header Content-Type text/plain;
        }

        # Betting Service
        location /api/betting/ {
            limit_req zone=api burst=20 nodelay;
            proxy_pass http://betting_service/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        # Carousel Service
        location /api/carousel/ {
            limit_req zone=api burst=20 nodelay;
            proxy_pass http://carousel_service/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        # Individual Bookmaker Service
        location /api/individual-bookmaker/ {
            limit_req zone=api burst=20 nodelay;
            proxy_pass http://individual_bookmaker_service/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        # Risk Management Service
        location /api/risk-management/ {
            limit_req zone=api burst=20 nodelay;
            proxy_pass http://risk_management_service/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        # Saga Orchestrator
        location /api/saga/ {
            limit_req zone=api burst=20 nodelay;
            proxy_pass http://saga_orchestrator/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        # Sports Data Service
        location /api/sports-data/ {
            limit_req zone=api burst=20 nodelay;
            proxy_pass http://sports_data_service/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        # Static files
        location /static/ {
            alias /app/staticfiles/;
            expires 1y;
            add_header Cache-Control "public, immutable";
        }

        # Media files
        location /media/ {
            alias /app/media/;
            expires 1y;
            add_header Cache-Control "public, immutable";
        }

        # Default location
        location / {
            return 404;
        }
    }
}
